<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <div class="container alto">
        <header>
            <div class="header">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="bio.html">Bio</a></li>
                    <li><a class="activo" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </header>
        <main>
            <section class="formulario">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre"/><br>
                    <label for="newsletter">Suscribirse al newsletter?</label>
                    <input type="checkbox" name="newsletter" id="newsletter" value="true"><br>
                    <label for="pregunta">Elegir</label>
                    <select name="pregunta">
                        <option value="1">Uno</option>
                        <option value="2">Dos</option>
                        <option value="3">Tres</option>
                    </select><br>
                    <label for="comentarios">Comentarios</label><br>
                    <textarea name="comentarios" id="comentarios" placeholder="..." rows="4" cols="30"></textarea><br>
                    <input type="submit" value="Enviar"/>
                    <input type="reset" value="Resetear"/>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer">
                <p>Jesper Ejsing</p>
                <p>Copyright 2021</p>
            </div>
        </footer>
    </div>
</body>
</html>
